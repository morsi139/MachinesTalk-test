    <main>
        
      <section class="container">
        <div *ngIf="loading">
            Loading ....
        </div>
        <div *ngIf="error">
            Error
        </div>
  <div *ngIf="launches">
    <div hidden>
        {{launches[0].id}}
      </div>
    <div *ngFor="let launch of launches">
            <b>
                {{launch.id}}
    
            </b>       
        
    </div>
  </div>

  <div fxLayout fxLayoutAlign="center center">
    <mat-form-field fxFlex="40%">
      <input matInput type="text" (keyup)="doFilter($event)" placeholder="Filter">
    </mat-form-field>
  </div>
  
  <table class="table">
    <tr>
      <th>Name</th>
    </tr>
    <tr *ngFor="let launch of launches">
        <td >{{launch.id}}</td>
    </tr>
  </table>
       
      </section>
    </main>
